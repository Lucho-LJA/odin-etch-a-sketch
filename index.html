<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin, etch a sketch</title>
    <link rel="stylesheet" href=".\css\style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1 id="title">Magic Board!</h1>
    <div id="options">
        <div id="button-container">
            <button class= "button-option" id="reset">Reset</button>
            <button class= "button-option"id="clear">Clear</button>
        </div>
        <div id="input-conteiner">
            <h3>Select Color: </h3>
            <input type="color" value="#000000" class="input-option" id="input-color">
            <h3>Colums: </h3>
            <input type="number" placeholder="16" max="100" min="1" value="16" class="input-option" id="input-colums">
            <h3>Rows: </h3>
            <input type="number" placeholder="16" max="100" min="1" value="16" class="input-option" id="input-rows">
        </div>
        <div id="pencil-type">
            <div>
                <input type="radio" id="pencil" name="pencilType" value="pencil" checked>
                <label for="pencil">Pencil</label>
            </div>
            <div>
                <input type="radio" id="eraser" name="pencilType" value="eraser">
                <label for="eraser">Eraser</label>
            </div>
        </div>
        <div id="draw-type">
            <div>
                <input type="radio" id="normal" name="drawType" value="normal" checked>
                <label for="normal">Normal</label>
            </div>
            <div>
                <input type="radio" id="random" name="drawType" value="random" checked>
                <label for="random">Random</label>
            </div>
            <div>
                <input type="radio" id="opacity" name="drawType" value="opacity" checked>
                <label for="opacity">Opacity</label>
            </div>
        </div>
    </div>
    <div id="board-container">
        
    </div>
    
</body>
</html>
